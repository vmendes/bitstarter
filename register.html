<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BitBarter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="http://noizwaves.github.io/bootstrap-social-buttons/stylesheets/social-buttons.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
		<link href="http://caseyjhol.github.io/bootstrap-select/stylesheets/bootstrap-select.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
		<script src="http://caseyjhol.github.io/bootstrap-select/javascripts/bootstrap-select.js"></script>
		<style type="text/css">
			@media (max-width: 980px) {
			}
			@media (min-width: 768px) {
			}
			@media (max-width: 767px) {
			}
			
			.required span.star {
				color: red;
			}

		</style>
		<script type="text/javascript"></script>
	</head>
	<body class="bitstarter">

		<div style="margin-top:50px">

		</div>

		<div class="container">

			<div class="register-page span12">
				<form class="">
					<fieldset>
						<legend>
							Create Account
						</legend>
						<div class="form-group required">
							<label for="exampleInputUsername">Username <span class="star">*</span></label>
							<input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username">
						</div>
						<div class="form-group required">
							<label for="exampleInputEmail">Email <span class="star">*</span></label>
							<input type="text" class="form-control" id="exampleInputEmail" placeholder="email@example.com">
						</div>
						<div class="form-group required">
							<label for="exampleInputPassword">Password <span class="star">*</span></label>
							<input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="exampleInputPhone">Phone</label>
							<input type="text" class="form-control" id="exampleInputPhone" placeholder="555-5555">
						</div>
						<div class="form-group">
							<label for="exampleInputAddress">Address</label>
							<input type="text" class="form-control" id="exampleInputAddress" placeholder="Area or City">
						</div>
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
